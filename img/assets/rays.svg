<svg width="64" height="151" viewBox="0 0 64 151" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        .ray {
            fill: none;
            stroke: $orange;
            stroke-width: 0;
            stroke-dasharray: 0;
            transition: all 1s ease;
        }

        .complex-tile__inner:hover .ray--2 {
            animation: rays-hover-animation 1s ease forwards;
        }
        .complex-tile__inner:hover .ray--1 {
            animation: rays-hover-animation 1s .15s ease forwards;
        }
        .complex-tile__inner:hover .ray--3 {
            animation: rays-hover-animation 1s .3s ease forwards;
        }

        @keyframes rays-hover-animation {
            0% {
                stroke-width: 0;
                stroke-dasharray: 0;      
            }
            50% {
                fill: rgba($orange, 0);  
            }
            75% {
                stroke-width: 2px;
                stroke-dasharray: 150;
                outline-offset: -1px;
            }
            100% {
                fill: $orange;
                stroke-width: 2px;
                stroke-dasharray: 150;
                outline-offset: -1px;
            }
        }
    </style>
    <path class="ray ray--1" d="M63.756 65.9807H22.756V84.9807H63.756V65.9807Z" fill="#FF7700"/>
    <path class="ray ray--2" d="M-1.90829e-05 28.9281L13.4395 42.4384L42.1998 13.5102L28.7603 -4.65505e-05L-1.90829e-05 28.9281Z" fill="#FF7700"/>
    <path class="ray ray--3" d="M13.4391 108.32L0.00341797 121.834L28.7699 150.752L42.2056 137.238L13.4391 108.32Z" fill="#FF7700"/>
</svg>
